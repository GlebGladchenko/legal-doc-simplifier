spring.application.name=legal-doc-simplifier
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
stripe.success.url=http://localhost:8080/success?session_id={CHECKOUT_SESSION_ID}
stripe.cancel.url=http://localhost:8080/cancel
spring.servlet.multipart.max-file-size=4MB
spring.servlet.multipart.max-request-size=5MB
server.port=${PORT:8080}

# Email configuration (replace with your actual credentials or use environment variables)
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.from=${MAIL_FROM}
spring.mail.to=${MAIL_TO}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true