<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css"/>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9CPYZFS7DN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-9CPYZFS7DN');
    </script>
</head>
<body>

<div class="contact-container">
    <h2>Contact Us</h2>
    <div class="required-note">All fields are required.</div>
    <form th:action="@{/contact}" method="post" autocomplete="on" aria-label="Contact form">
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name" required autocomplete="name" placeholder="Enter your name" aria-required="true" />

        <label for="email">Your Email:</label>
        <input type="email" name="email" id="email" required autocomplete="email" placeholder="you@email.com" aria-required="true" />

        <label for="message">Message:</label>
        <textarea name="message" id="message" required placeholder="Type your message here..." aria-required="true"></textarea>

        <button type="submit" class="submit-btn" aria-label="Send Message">Send Message</button>
    </form>

    <div th:if="${success}" class="success-message" role="alert">
        <span>✅ Thank you! Your message has been sent.</span>
    </div>
</div>

<footer class="footer-links">
    <a href="/terms">Terms</a> |
    <a href="/privacy">Privacy Policy</a> |
    <a href="/disclaimer">Disclaimer</a> |
    <a href="/">Home</a> |
    <a href="/blog">Blog</a>
    <div style="margin-top: 40px; font-size: 0.85em; color: #777;">
        © 2025 NovaSyntax LLC. All rights reserved.
    </div>
</footer>
</body>
</html>
